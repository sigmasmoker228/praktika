<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация | Моя семья - мой космос</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .logo-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-title img {
            width: 50px;
            height: 50px;
        }

        h1 {
            color: #ffffff;
            margin: 0;
            font-size: 24px;
        }

        nav {
            display: flex;
            gap: 15px;
        }

        nav a {
            padding: 10px 15px;
            border-radius: 4px;
            text-decoration: none;
            color: #e0e0e0;
            background: #333;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 14px;
        }

        nav a:hover {
            background: #444;
            transform: scale(1.05);
        }

        .container {
            max-width: 500px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .auth-form {
            background: #2d2d2d;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 30px;
            margin-top: 20px;
        }

        .form-title {
            text-align: center;
            color: white;
            margin-bottom: 25px;
            font-size: 22px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #333;
            color: white;
            font-size: 16px;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #666;
            background-color: #3a3a3a;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 5px;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #777;
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #444;
            margin: 0 10px;
        }

        .social-auth {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 20px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            font-size: 15px;
        }

        .social-btn i {
            margin-right: 10px;
            font-size: 18px;
        }

        .google-btn {
            background-color: #db4437;
            color: white;
        }

        .google-btn:hover {
            background-color: #5b0396;
            transform: scale(1.02);
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            font-size: 15px;
        }

        .register-link a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo-title">
                <img src="https://img.icons8.com/?size=100&id=68165&format=png&color=000000" alt="Логотип">
                <h1>Моя семья - мой космос</h1>
            </div>
            <nav>
                <a href="Главная.html">Главная</a>
                <a href="Регистрация.html">Регистрация</a>
                <a href="О нас.html">О нас</a>
                <a href="#footer">Контакты</a>
                <a href="Конкурсы.html">Конкурсы</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="auth-form">
                <h2 class="form-title">Вход в аккаунт</h2>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Пароль</label>
                        <input type="password" id="password" name="password" required minlength="6">
                    </div>
                    <button type="submit" class="submit-btn">Войти</button>
                </form>

                <div class="divider">или войти через</div>

                <div class="social-auth">
                    <button type="button" class="social-btn google-btn">
                        <i class="fab fa-google"></i> Google
                    </button>
                </div>

                <div class="register-link">
                    Нет аккаунта? <a href="Регистрация.html">Зарегистрируйтесь</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
