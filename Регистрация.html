<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация | Моя семья - мой космос</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .logo-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-title img {
            width: 50px;
            height: 50px;
        }

        h1 {
            color: #ffffff;
            margin: 0;
            font-size: 24px;
        }

        nav {
            display: flex;
            gap: 15px;
        }

        nav a {
            padding: 10px 15px;
            border-radius: 4px;
            text-decoration: none;
            color: #e0e0e0;
            background: #333;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 14px;
        }

        nav a:hover {
            background: #444;
            transform: scale(1.05);
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .registration-form {
            background: #2d2d2d;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 30px;
            margin-top: 20px;
        }

        .form-title {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #333;
            color: white;
            font-size: 16px;
        }

        .form-group select {
            cursor: pointer;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #590094;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #2c00a7;
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
        }

        .login-link a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo-title">
                <img src="https://img.icons8.com/?size=100&id=68165&format=png&color=000000" alt="Логотип">
                <h1>Моя семья - мой космос</h1>
            </div>
            <nav>
                <a href="Главная.html">Главная</a>
                <a href="Авторизация.html">Авторизация</a>
                <a href="О нас.html">О нас</a>
                <a href="#footer">Контакты</a>
                <a href="#">Поиск</a>
                <a href="Конкурсы.html">Конкурсы</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="registration-form">
                <h2 class="form-title">Регистрация</h2>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="name">Имя</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="age">Возраст</label>
                        <input type="number" id="age" name="age" min="1" max="120" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Пол</label>
                        <select id="gender" name="gender" required>
                            <option value="" disabled selected>Выберите пол</option>
                            <option value="male">Мужской</option>
                            <option value="female">Женский</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="password">Пароль</label>
                        <input type="password" id="password" name="password" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Подтвердите пароль</label>
                        <input type="password" id="confirm-password" name="confirm-password" required minlength="6">
                    </div>
                    <button type="submit" class="submit-btn">Зарегистрироваться</button>
                </form>
                <div class="login-link">
                    Уже есть аккаунт? <a href="Авторизация.html">Войдите</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
